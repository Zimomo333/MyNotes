<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @keyframes rotate{
            from{transform: rotate(0deg);}
            to{transform: rotate(360deg);}
        }
        div {
            margin: 100px;
            width: 200px;
            height: 20px;
            background-color: green;
            animation: rotate 5s linear infinite;
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
