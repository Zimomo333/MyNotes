<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>三列布局</title>
    <style>
        html,body{
            margin: 0;
            padding: 0;
        }
        header{
            width: 100%;
            height: 100px;
            background-color:paleturquoise;
        }
        article{
            width: 100%;
            height: 500px;
            margin: 0 auto;
        }
        footer{
            width: 100%;
            height: 100px;
            background-color: pink;
            margin: 0 auto;
        }
        .left{
            float: left;
            width:15%;
            height: 100%;
            background-color: yellow;
        }
        .center{
            float: left;
            width:70%;
            height: 100%;
            background-color: olivedrab;
        }
        .right{
            float: right;
            width:15%;
            height: 100%;
            background-color: orchid;
        }
    </style>
</head>
<body>
    <header></header>
    <article>
        <div class="left"></div>
        <div class="center"></div>
        <div class="right"></div>
    </article>
    <footer></footer>
</body>
</html>
