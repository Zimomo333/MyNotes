<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @keyframes fade{
            from{
                transform: translateX(1000px);
                opacity: 0;
            }
            to{
                transform: translateX(0);
                opacity: 1;
            }
        }
        div {
            width: 200px;
            height: 100px;
            background-color: green;
            animation: fade 1.5s;
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
