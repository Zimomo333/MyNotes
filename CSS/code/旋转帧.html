<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>旋转帧</title>
</head>
<style type="text/css">
    .box{
        width: 200px;
        height: 200px;
        background-color: red;
        border-top: 5px solid black;
        animation:myfirst 5s;  
    }
    @keyframes myfirst
    {
        from {transform: rotate(0deg);}
        to {transform: rotate(360deg);}
    }
</style>
<body>
<div class="box"></div>   
</body>
</html>
