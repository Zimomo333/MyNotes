<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .f{
            position: relative;
            width: 200px;
            height: 200px;
            background-color: #56b829;
        }
        .son{
            width: 100px;
            height: 100px;
            position: absolute;
            left: 25%;
            top: 25%;
            background-color: red;
        }
    </style>
</head>
<body>
<div class="f">
    <div class="son"></div>
</div>
<script>
    let f=document.getElementsByClassName('f')[0];
    f.onmouseenter=function (e) {
        console.log('in',e.target);
    }
    f.onmouseleave=function (e) {
        console.log('out',e.target);
    }
</script>
</body>
</html>
